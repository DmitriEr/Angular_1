<div class="container">
  <h1>{{ appTitle }}</h1>

  <app-form></app-form>

  <hr>
    <button (click)="ToggleCards()">Toggle cards</button>
  <hr>

  <div *ngIf="toggle; else noCards">
    <app-card *ngFor="let card of cards; let idx = index" [card]="card" [index]="idx + 1"></app-card>
  </div>

  <ng-template #noCards>
    <p>Cards are hidden</p>
  </ng-template>
</div>
